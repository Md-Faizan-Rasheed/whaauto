<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%; /* Full height for centering */
        }

        /* Flexbox Centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Success Message Styling */
        .success {
            color: green;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .success h1 {
                font-size: 24px;
            }

            .success p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .success h1 {
                font-size: 20px;
            }

            .success p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="success">
        <h1>Success!</h1>
        <p>Your action was successful.</p>
    </div>
</body>

</html>
